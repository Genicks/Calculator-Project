<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator Project</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="calculator">
  <div class="textFieldContainer">
    <div class ="textField"></div>
    <div class ="textField textField2"></div>
  </div>

  <div class="buttonsContainer">

    <div><button class="button" onclick=" 
      const b1 = '1';
      placeCharacter(b1);
      ">1</button></div>

    <div><button class="button" onclick="
      const b2 = '2';
      placeCharacter(b2);
      ">2</button></div>

    <div><button class="button" onclick="
      const b3 = '3';
      placeCharacter(b3);
      ">3</button></div>

    <div><button class="button operations" onclick="
        const o1 = ' + ';
        placeCharacter(o1);
      ">+</button></div>

    <div><button class="button" onclick="
      const b4 = '4';
      placeCharacter(b4);
      " >4</button></div>

    <div><button class="button" onclick="
      const b5 = '5';
      placeCharacter(b5);
      " >5</button></div>  

    <div><button class="button" onclick="
      const b6 = '6';
      placeCharacter(b6);
      " >6</button></div>
   
    <div><button class="button operations" onclick="
      const o2 = ' - ';
      placeCharacter(o2);
      " >-</button></div>
       
    <div><button class="button" onclick="
      const b7 = '7';
      placeCharacter(b7);
      " >7</button></div>  

    <div><button class="button" onclick="
      const b8 = '8';
      placeCharacter(b8);
      " >8</button></div>      

    <div><button class="button" onclick="
      const b9 = '9';
      placeCharacter(b9);
      " >9</button></div>
       
    <div><button class="button operations" onclick="
      const o3 = ' * '
      placeCharacter(o3);
      " >*</button></div>
         
    <div><button class="button" onclick="
      const b0 = '0';
      placeCharacter(b0);
      ">0</button></div> 

    <div><button class="button" onclick="
      const v1 = '.';
      placeCharacter(v1);
      ">.</button></div>

    <div><button class="button calculate" id="equal" onclick="
      calculate();
      ">=</button></div>

    <div><button class="button operations" onclick="
      const o4 = ' / ';
      placeCharacter(o4);
    ">/</button></div>

    <div><button class="button clear" onclick="
      clearButton();
      ">Clear</button></div>
  </div>
</div>

  <script src="Scripts.js"></script>
</body>
</html>
